<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Document</title>
</head>

<body class="bg-light">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, msg in messages %}
    <div class="alert alert-{{category}} fade show">{{msg}}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    {% if user %}
        <div class="d-flex align-items-center justify-content-center" style="height:600px">
            <div class="card shadow mb-3" style="min-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{user.profile_image}}" class="img-fluid rounded-start" alt="profile image">
                    </div>
                    <div class="col-md-8 d-flex flex-column">
                        <div class="card-body">
                            <h5 class="card-title">안녕하세요,</h5>
                            <p class="card-text">{{user.nickname}}님
                                <span class="badge text-bg-warning rounded-pill">{{user.data.grade}}</span>
                            </p>
                            <p class="card-text"><small class="text-body-secondary">Signed up on<br>{{user.data.joindate}}</small></p>
                        </div>
                        <div class="d-flex align-items-center justify-content-between my-3 me-3">
                            <div>
                                <a href="{{url_for('change_info')}}" class="btn btn-primary mt-auto">
                                    <i class="bi bi-box-arrow-right me-2"></i>개인정보 수정
                                </a>
                            </div>
                            <div>
                                <a href="{{url_for('logout')}}" class="btn btn-dark mt-auto">
                                    <i class="bi bi-box-arrow-right me-2"></i>로그아웃
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
</body>

</html>
