<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
</head>

<body>
    <div class="container" style="width: 40rem;">
        <h2 class="mt-3">회원가입</h2>
        <p>회원가입 완료 후 프로필을 이용하실 수 있습니다.</p>
        <form id="validationForm" class="needs-validation" method="POST" novalidate>
            <div class="my-3">
                <label for="grade" class="form-label">등급</label>
                <select class="form-select" id="grade" name="grade" required>
                    <option selected disabled>선택해주세요</option>
                    <option value="beginner">초보자</option>
                    <option value="intermediate">중급자</option>
                    <option value="expert">전문가</option>
                </select>
                <div class="invalid-feedback">등급을 선택해주세요.</div>
            </div>
            <div class="my-3">
                <label for="address" class="form-label">주소</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input id="address" name="address" class="form-control" placeholder="주소 입력" required>
                    <div class="invalid-feedback">주소를 입력해주세요.</div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary my-4">가입</button>
        </form>
    </div>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
