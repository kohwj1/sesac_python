<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script> -->
    <style>
        body {
            background-color: #eee;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 50px auto;
            width: 30%;
        }

        #chatArea {
            background-color: #fff;
            height: 30rem;
            width: 100%;
            overflow-y: scroll;
        }

        #chatHistory {
            margin: 25px;
        }

        #chatForm {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #inputArea {
            width: 100%;
            margin: 10px 0px;
        }

        #userInput {
            border: none;
            border-radius: 5px;
            width: 70%;
            height: 20px;
            padding: 10px;
        }

        button {
            height: 40px;
            padding: 10px;
            width: 22%;
            border: none;
            border-radius: 5px;
            background: linear-gradient(to left, #f59c9c, #9198e5);
            color: #fff
        }

        .userchat, .aichat {
            padding: 15px;
            max-width: 80%;
            border-radius: 10px;
            margin: 10px 0px;
        }
        
        .mybubble {
            display: flex;
            justify-content: end;
        }
        
        .userchat {
            background-color: #b6ddff;
        }

        .aichat {
            background-color: #ffe7d1;
            white-space: pre-line;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="chatArea">
            <div id="chatHistory"><!-- 여기다 채팅내용 주르륵 --></div>
        </div>
        <div id="inputArea">
            <form id="chatForm">
                <input id="userInput" name="userInput" placeholder="여기에 내용 입력" required>
                <button>보내기</button>
            </form>
        </div>
    </div>
</body>
<script>
    
    chatForm.addEventListener('submit', (e) => {
        const chatHistory = document.getElementById('chatHistory');
        const userInput = document.getElementById('userInput')
        
        e.preventDefault()
        const mybubble = document.createElement('div');
        mybubble.classList.add('mybubble');
        
        const userchat = document.createElement('div');
        userchat.classList.add('userchat');
        userchat.textContent = userInput.value

        mybubble.appendChild(userchat)
        chatHistory.appendChild(mybubble)

        chatgpt(userInput.value);
        userInput.value = ''
    });

    async function chatgpt(user_input) {
        let bodydata = new FormData()
        bodydata.append('userInput', user_input)
        let chatForm = document.getElementById('chatForm');
        let res = await fetch('/question', {
            method: 'POST',
            body: bodydata
        });


        let data = await res.json();
        let gpt_answer = await data.content;

        const aichat = document.createElement('div')
        aichat.classList.add('aichat')
        aichat.textContent = gpt_answer
        document.getElementById('chatHistory').appendChild(aichat)
        updateScroll()

    }

    function updateScroll() {
        const chatArea = document.getElementById('chatArea');
        chatArea.scrollTop = chatArea.scrollHeight;
    }
</script>
</html>
