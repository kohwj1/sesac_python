<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Document</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div class="alert alert-{{category}} fade show">{{msg}}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% if user %}
    <h3 class="text-center m-5">안녕하세요, {{user.properties.nickname}}님</h3>
    <div class="text-center m-5">최근 로그인 시각: {{user.connected_at}}</div>
    {% endif %}
    <div class="d-flex justify-content-center">
        <a href="{{url_for('kakao_logout')}}" class="btn btn-dark">
            <i class="bi bi-box-arrow-right me-2"></i>로그아웃
        </a>
    </div>
</body>
</html>
