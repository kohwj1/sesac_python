<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
    <title>Document</title>
</head>
<body class="bg-light">
    <main class="d-flex align-self-center justify-content-center mt-5">
        <div style="max-width:25rem;">
            <div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, msg in messages %}
                            <div class="alert alert-{{category}} fade show alert-dismissible" role="alert">
                                <span>{{msg}}</span>
                                <button class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>
            <div>
                <div class="card p-4">
                    <h5 class="text-center m-3">소셜 로그인</h5>
                    <a href="{{url_for('kakao_login')}}"><img src="{{url_for('static', filename='kakao_login_medium_wide.png')}}" width="300"></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
