<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="login2.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="signin">
            <h3>Sign in to your account</h3>
            <form>
                <label for="id" class="label">Username</label>
                <input class="input" type=text id="id" name="id" placeholder="Input your ID">
                <label for="pw" class="label">Password</label>
                <input class="input" type=password id="pw" name="pw" placeholder="Input your Password">
            </form>
            <input type="button" value="Sign In" class="btn-submit">
        </div>
        <hr>
        <div class="support">
            <a href="#">forgot your password?</a>
        </div>
    </div>
</body>
</html>
