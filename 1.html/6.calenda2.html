<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>포토 캘린더</title>
    <style>
        h1, h2 {
            text-align:center;
        }
        #calendar {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        #calendar th,
        #calendar td {
            width:14%;
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        #calendar th {
            background-color: #f2f2f2;
        }
        #calendar th:first-child,
        #calendar td:first-child {
            color: red;
        }
        #calendar th:last-child,
        #calendar td:last-child {
            color: blue;
        }
        /* #calendar td:nth-child(2),
        #calendar td:nth-child(3) {
            color: rgb(98, 255, 0);
        } */
        .month-nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .month-nav a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Photo calendar</h1>
    <div class="month-nav">
        <a href="#">&larr; 이전달</a>
        <h2>2025년 6월</h2>
        <a href="#">다음달 &rarr;</a>

    <table id="calendar">
