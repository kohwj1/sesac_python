<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div>
  <canvas id="myChart" height="100"></canvas>
</div>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const ctx = document.getElementById('myChart');
  let width, height, gradient;
  function getGradient(ctx, chartArea) {
    const chartWidth = chartArea.right - chartArea.left;
    const chartHeight = chartArea.bottom - chartArea.top;
    if (!gradient || width !== chartWidth || height !== chartHeight) {
      // Create the gradient because this is either the first render
      // or the size of the chart has changed
      width = chartWidth;
      height = chartHeight;
      gradient = ctx.createLinearGradient(0, chartArea.bottom, 0, chartArea.top);
      gradient.addColorStop(0, 'rgb(75, 192, 192)');
      gradient.addColorStop(0.5, 'rgb(255, 255, 0)');
      gradient.addColorStop(1, 'rgb(75, 192, 192)');
    }
  return gradient;
}
  const labels = ['2025-03-31', '2025-04-07', '2025-04-14', '2025-04-21', '2025-04-28',
  '2025-05-05', '2025-05-12', '2025-05-19', '2025-05-26', '2025-06-02', '2025-06-09', '2025-06-16', '2025-06-23', '2025-06-30', '2025-07-07'];
  const data = {
  labels: labels,
  datasets: [{
    label: '검색어 "에어콘" 에 대한 트렌드 점수',
    data: [21.80042, 25.04962, 33.2415, 48.03812, 25.94498, 21.8693, 48.64076, 100, 46.36288, 50.99765, 72.77579, 60.23376, 39.69938, 64.9607, 47.42231],
    borderColor: function(context) {
        const chart = context.chart;
        const {ctx, chartArea} = chart;

        if (!chartArea) {
          // 첫 로딩
          return;
        }
        return getGradient(ctx, chartArea);
      },
    borderWidth: 1,
    fill: false,
    tension: 0.4  //텐션이 0에 가까울 수록 직선, 1에 가까울 수록 곡선화됨
  }]
};
  const config = {
  type: 'line',
  data: data,
};
  new Chart(ctx, config)
</script>

</body>
</html>
