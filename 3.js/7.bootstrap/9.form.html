<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container my-4">
        <div class="mb-3">
            <label for="textInput" class="form-label">텍스트 입력</label>
            <input id="textInput" class="form-control" placeholder="텍스트 입력">
        </div>
        <div class="mb-3">
            <label for="emailInput" class="form-label">이메일 입력</label>
            <input id="emailInput" type="email" class="form-control" placeholder="name@domain.com">
        </div>
        <!-- <div class="mb-3">
            <label for="multiInput" class="form-label">아무말 입력</label>
            <textarea id="multiInput" class="form-control" placeholder="줄바꿈 되나용?"></textarea>
        </div> -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkInput">
            <label for="checkInput">체크체크박스</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" id="radio1" value="radio1">
            <label for="radio1" class="form-label">라디오1</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" id="radio2" value="radio2">
            <label for="radio2" class="form-label">라디오2</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">제출</button>

        <div class="container my-4">
            <form novalidate>
                <div class="mb-3">
                    <label for="validInput" class="form-label">올바른 입력값 예제</label>
                    <input class="form-control is-valid" id="validInput" placeholder="유효성 체크">
                </div>
                <div class="mb-3">
                    <label for="validInput" class="form-label">올바르지 않은 입력값 예제</label>
                    <input class="form-control is-invalid" id="validInput" placeholder="유효성 체크">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
