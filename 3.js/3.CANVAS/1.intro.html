<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myCanvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="300"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const context = canvas.getContext('2d'); //캔바스에 접근하는 포인터
        
        //박스 그리기
        context.fillStyle = '#ff0000';
        context.fillRect(50, 50, 100, 80); //x, y, 가로, 세로
        context.strokeStyle = 'blue';
        context.strokeRect(50, 100, 100, 80);
        context.clearRect(80, 80, 40, 60);

        //선 그리기
        context.strokeStyle = '#00ff00';
        context.lineWidth = 2;
        context.beginPath();
        context.moveTo(200, 50);
        context.lineTo(300, 130);
        context.stroke();
        context.closePath()

        //원 그리기
        context.fillStyle = '#0000ff';
        context.beginPath();
        context.arc(350, 50, 30, 0, 2 * Math.PI); //x, y, 각도, 시작각, 종료각
        context.fill();
        context.closePath()

        //원 그리기 2
        context.beginPath();
        context.arc(350, 150, 30, 0, Math.PI); //x, y, 각도, 시작각, 종료각
        context.fill();
        context.closePath()

        //원 그리기 3
        context.beginPath();
        context.arc(350, 250, 30, 0, 3*Math.PI/2, 1); //x, y, 각도, 시작각, 종료각
        context.fill();
        context.closePath()
    </script>
</body>
</html>
