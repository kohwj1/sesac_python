<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <input id="myInput" type="text" placeholder="입력해보세요">
    <p id="input-length"></p>
    <script>
        const myInput = document.getElementById('myInput');
        myInput.addEventListener('focus', function() {
            console.log('여기 포커스됨')
        });
        myInput.addEventListener('blur', function() { //포커스 아웃 = 블러?
            console.log('포커스 아웃됨')
            const inputLength = this.value.length;
            document.getElementById('input-length').textContent = inputLength + '글자를 입력하였습니다.'
        });
    </script> 
</body>
</html>
