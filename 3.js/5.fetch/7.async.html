<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>외부 요청 받아오기</h2>
    <div id="container"><!--요청 받은 내용 채울 곳--></div>
    <script>
        document.addEventListener('DOMContentLoaded', async function callback() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1'); //js는 기다리라고(동기) 명시해야 함
                const result = await response.json()
                document.getElementById('container').innerHTML = `
                <p><strong>Title:</strong>${result.title}</p>
                <p><strong>Body:</strong>${result.body}</p>`
            } catch (error) {
                document.getElementById('container').innerHTML = `<p style="color:red">로딩 실패</p>`
            }
        })
    </script>
</body>
</html>
