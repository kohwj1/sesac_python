<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>계산기</title>
    <style>
        #container {
            width: 300px;
            border: 1px solid #000;
            padding: 10px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap:10px;
        }
        #display {
            grid-column: span 4;
            padding: 10px;
            margin: 10px;
            height: 25px;
            border: 1px solid #000;
            border-radius: 5px;
            text-align: right;
            font-size:2em;
        }
        button {
            height: 25px;
            text-align: center;
            border-radius: 35px;
            border: none;
            margin: 10px;
            width: 65px;
            height: 65px;
            font-size: 20px;   
            }
    </style>
</head>
<body>
    <main id="container">
        <div id="display"></div>
        <input id="is_result" type="hidden" value="false">
        <button onclick="cal_input(this.textContent)" id="plus">+</button>
        <button id="minus">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <button id="7" class="num_btn">7</button>
        <button id="8" class="num_btn">8</button>
        <button id="9" class="num_btn">9</button>
        <button id="equal">=</button>
        <button id="4" class="num_btn">4</button>
        <button id="5" class="num_btn">5</button>
        <button id="6" class="num_btn">6</button>
        <button id="reset">C</button>
        <button id="1" class="num_btn">1</button>
        <button id="2" class="num_btn">2</button>
        <button id="3" class="num_btn">3</button>
        <button id="0" class="num_btn">0</button>
    </main>
    <script src="js/calculator.js"></script>
</body>
</html>
