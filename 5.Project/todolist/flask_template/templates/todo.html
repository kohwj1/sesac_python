<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <style>
                body {
            background-color: #eee;
        }
        h1 {
            text-align: center;
        }
        #userInput {
            border-radius: 20px;
            border:none;
            height:20px;
            padding:10px;
            margin:10px;
            width:60%;
        }
        ul {
            padding-left:0;
        }
        li {
            display:flex;
            justify-content: space-between;
            padding: 10px;
            margin: 10px;
            border-radius: 15px;
            border: 3px dashed #ddd;
            list-style-type: none;
            margin-bottom:5px;
            align-items: center;
        }
        a {
            position: relative;
            margin: 1px;
            padding: 1px;
            background: red;
            color: #fff;
            font-size: 0.7em;
            width: 20px;
            height: 20px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        label {
            margin-left:10px;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        .lineContainer {
            display: flex;
            align-items: center;
        }
        .btnAdd {
            border-radius: 20px;
            background-color: rgb(94, 156, 125);
            color:#fff;
            border:none;
            width:20%;
            padding: 10px;
            margin: 10px;
        }
        .btnDel {
            border:none;
            width: 20px;
            height:20px;
            margin-left: 10px;
            border-radius: 20px;
            background-color: rgb(162, 62, 62);
            color:#fff;
        }
        .checked, .todo {
            border:none;
            width: 45px;
            height: 45px;
            margin-left: 10px;
            border-radius: 20px;
            background-color: rgb(184, 184, 184);
            color:#fff;
            font-size:0.45em;
        }
        .todo {
            background-color: rgb(24, 123, 236);
        }
        [type=checkbox] {
            width:20px;
            height:20px;
            accent-color: rgb(94, 156, 125);
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div>
        <form class="container" action="{{url_for('add_item')}}", method="POST">
            <input type="text" placeholder="할 일 추가하기" id="userInput" name="userInput" required>
            <button id="addTodo" class="btnAdd" type="submit">추가</button>
        </form>
    </div>
    <ul id="todoList">
        {% if todolist %}
            {% for i in todolist %}
                <li id="{{i['idx']}}">
                    <form class="lineContainer" action="{{url_for('update_item', idx=i['idx'])}}", method="POST">
                        {% if i['status'] == 'checked' %}
                            <input class="checked" type="submit" id="__{{i['idx']}}" value="완료">
                        {% else %}
                            <input class="todo" type="submit" id="__{{i['idx']}}" value="대기">
                        {% endif %}
                        <label for="__{{i['idx']}}">{{i['content']}}</label>
                    </form>
                    <form action="{{url_for('delete_item', idx=i['idx'])}}", method="POST">
                        <button class="btnDel" type="submit">x</button>
                    </form>
                </li>
            {% endfor %}
        {% endif %}
    </ul>  
</body>
</html>
