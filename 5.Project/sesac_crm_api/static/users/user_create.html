<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM :: 고객 등록</title>
    <link rel="stylesheet" href="/static/common/css/crm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="nav">
    </nav>
    <main>
        <h2>고객 등록하기</h2>
        <p>필수 정보를 입력해주세요</p>
        <form id="createForm">
            <div class="sectionContainer">
                <div class="formLabel">고객명<span class="required">*</span></div>
                <input class="searchInput" type="search" placeholder="고객 이름를 입력해주세요" name="UserName" id="UserName" required>
            </div>
            <hr>
            <div class="sectionContainer">
                <div class="formLabel">생년월일<span class="required">*</span></div>
                <input class="searchInput" type="date" placeholder="생년월일을 입력해주세요" name="Birthdate" id="Birthdate" required>
            </div>
            <hr>
            <div class="sectionContainer">
                <div class="formLabel">성별<span class="required">*</span></div>
                <input type="radio" name="Gender" id="Male" value="Male" required>
                <label for="Male">남성</label>
                <input type="radio" name="Gender" id="Female" value="Female">
                <label for="Female">여성</label>
            </div>
            <hr>
            <div class="sectionContainer">
                <div class="formLabel">주소<span class="required">*</span></div>
                <input class="searchInput" placeholder="주소를 입력해주세요" name="Address" id="Address" required>
            </div>
            <div class="submitContainer">
                <button class="resetOrder" type="reset">초기화하기</button>
                <button class="submitOrder" type="submit">등록하기</button>
            </div>
        </form>
    </main>
    <script src="/static/common/js/navigation.js"></script>
    <script src="/static/common/js/apiPath.js"></script>
    <script src="/static/users/js/create.js"></script>
</body>
</html>
