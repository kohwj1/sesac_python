<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM :: 매장 목록</title>
    <link rel="stylesheet" href="/static/common/css/crm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="nav">
    </nav>
    <main>
        <div id="upperMenu">
            <form>
                <input class="searchInput" type="search" placeholder="이름 또는 주소로 검색" name="q" value="" id="q">
                <button type="submit">검색</button>
            </form>
            <a id="addData" href="/stores/create">+ 매장 등록하기</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th class="idColumn">매장 ID</th>
                    <th>유형</th>
                    <th>매장명</th>
                    <th>주소</th>
                </tr>
            </thead>
            <tbody id="tableContent"><!-- 표 구성 영역 --></tbody>
        </table>
        <div class="pagination">
            <ul class="pagination" id="pageList"><!--페이지네이션 구성 영역 --></ul>
        </div>
    </main>
    <script src="/static/common/js/navigation.js"></script>
    <script src="/static/common/js/pagination.js"></script>
    <script src="/static/common/js/apiPath.js"></script>
    <script src="/static/stores/js/list.js"></script>
</body>
</html>
