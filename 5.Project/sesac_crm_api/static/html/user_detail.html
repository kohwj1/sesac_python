<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>고객 상세 :: </title>
    <link rel="stylesheet" href="/static/css/crm.css">
</head>
<body>
    <nav id="nav"></nav>
    <main>
    <a href="#" onclick="history.back()">&lt; 뒤로가기</a>
    <h2>고객 정보</h2>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>성별</th>
                <th>연령</th>
                <th>생일</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody id="summary"><!-- 유저 정보 요약 --></tbody>
    </table>

    <h2>주문 정보</h2>
    <table>
        <thead>
            <tr>
                <th class="idColumn">주문ID</th>
                <th>구매일자</th>
                <th>매장명</th>
            </tr>
        </thead>
        <tbody id="history"><!-- 구매 이력 목록 --></tbody>
    </table>

    <h2>자주 방문한 매장 Top 5</h2>
    <ul class="userStatistics" id="regulars"><!-- 자주 방문한 매장 목록 --></ul>


    <h2>자주 주문한 상품 Top 5</h2>
    <ul class="userStatistics" id="favorites"><!-- 자주 구매한 상품 목록 --></ul>
    </main>
    <script src="/static/js/common/navigation.js"></script>
    <script src="/static/js/userDetail.js"></script>
</body>
</html>
