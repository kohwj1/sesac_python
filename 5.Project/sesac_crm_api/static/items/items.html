<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM :: 상품 목록</title>
    <link rel="stylesheet" href="/static/common/css/crm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="nav">
    </nav>
    <main>
        <div id="upperMenu">
            <form>
                <input class="searchInput" type="search" placeholder="상품명으로 검색" name="name" value="" id="name">
                <button type="submit">검색</button>
            </form>
            <a id="addData" href="/items/create">+ 상품 추가하기</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th class="idColumn">상품 ID</th>
                    <th>유형</th>
                    <th>상품명</th>
                    <th>개당 가격</th>
                </tr>
            </thead>
            <tbody id="tableContent"></tbody>
        </table>
        <div class="pagination">
            <ul class="pagination" id="pageList"></ul>
        </div>
    </main>
    <script src="/static/common/js/navigation.js"></script>
    <script src="/static/common/js/pagination.js"></script>
    <script src="/static/common/js/apiPath.js"></script>
    <script src="/static/items/js/list.js"></script>
</body>
</html>
