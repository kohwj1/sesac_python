<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM :: 상품 상세 -&nbsp;</title>
    <link rel="stylesheet" href="/static/common/css/crm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="nav">
    </nav>
    <main>
        <a href="#" onclick="history.back()">&lt; 뒤로가기</a>

        <h2>상품 정보</h2>
        <p>상품 ID: <span id="itemId"></span></p>
        <table>
            <thead>
                <tr>
                    <th>상품명</th>
                    <th>유형</th>
                    <th>개당 가격</th>
                </tr>
            </thead>
            <tbody id="summary"><!-- 상품 요약 정보 --></tbody>
        </table>

        <h2>월간 매출액</h2>
        <div id="tableOverflow">
            <table>
                <thead>
                    <tr>
                        <th>기간</th>
                        <th>매출 합계</th>
                        <th>주문 횟수</th>
                    </tr>
                </thead>
                <tbody id="monthlySales"><!-- 월 매출 정보 --></tbody>
            </table>
        </div>
        <canvas id="myChart"></canvas>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/common/js/chart.js"></script>
    <script src="/static/common/js/navigation.js"></script>
    <script src="/static/items/js/detail.js"></script>
</body>
</html>
