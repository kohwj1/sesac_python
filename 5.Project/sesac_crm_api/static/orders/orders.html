<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM :: 주문 목록</title>
    <link rel="stylesheet" href="/static/common/css/crm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="nav">
    </nav>
    <main>
        <div id="upperMenu">
            <form>
                <input class="searchInput" type="search" placeholder="매장명으로 검색" name="name" value="" id="name">
                <input class="searchInput" type="month" placeholder="yyyy-mm 형식으로 입력" name="month" value="" id="month">
                <button type="submit">검색</button>
            </form>
            <a id="addData" href="/orders/create">+ 주문 추가하기</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th class="idColumn">주문 ID</th>
                    <th>구매일시</th>
                    <th>매장명</th>
                    <th>고객</th>
                </tr>
            </thead>
            <tbody id="tableContent"><!-- 표 구성 영역 --></tbody>
        </table>
        <div class="pagination">
            <ul class="pagination" id="pageList"><!--페이지네이션 구성 영역 --></ul>
        </div>
    </main>
    <script src="/static/common/js/navigation.js"></script>
    <script src="/static/common/js/pagination.js"></script>
    <script src="/static/orders/js/list.js"></script>
</body>
</html>
