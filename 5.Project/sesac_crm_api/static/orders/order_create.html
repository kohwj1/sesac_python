<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM :: 주문하기</title>
    <link rel="stylesheet" href="/static/common/css/crm.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="nav">
    </nav>
    <main>
        <h2>주문 추가하기</h2>
        <p>필수 정보를 입력해주세요</p>
        <form id="createForm">
            <div class="sectionContainer">
                <div class="formLabel">고객 아이디<span class="required">*</span></div>
                <input class="searchInput" type="search" placeholder="고객 아이디를 입력해주세요" name="UserId" id="userid" required>
            </div>
            <hr>
            <div class="sectionContainer">
                <div class="formLabel">상품<span class="required">*</span></div>
                <div id="itemList"><!-- js로 상품목록 받아와서 렌더링 --></div>
            </div>
            <div class="submitContainer">
                <button class="resetOrder" type="reset">초기화하기</button>
                <button class="submitOrder" type="submit">주문하기</button>
            </div>
        </form>
    </main>
    <script src="/static/common/js/navigation.js"></script>
    <script src="/static/common/js/apiPath.js"></script>
    <script src="/static/orders/js/create.js"></script>
</body>
</html>
