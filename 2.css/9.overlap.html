<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 400px;
            position: relative;
        }
        .box1, .box2 {
            width: 100%;
            height: 100%;
            background: #0057e3;
            opacity: 0.7;
            position: absolute;
        }
        .overlay {
            top: 200px;
            background: #009938;

        }
        .box1:hover{
            z-index: 5;
            opacity: 1.0;
            transform-style: none;
            transition-duration: 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">
            상단 내용
        </div>
        <div class="box2 overlay">
            하단 내용
        </div>
    </div>
</body>
</html>
