<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f1f1f1;
            border: 1px solid #555;
        }
        li {
            flex:1;
            width:100px;
            text-align: center;
        }
        li a {
            text-decoration: none;
            padding: 8px 16px;
            display: block;
        }
        li a:hover {
            background-color: #555;
            color: #fff
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
    </ul>
</body>
</html>
