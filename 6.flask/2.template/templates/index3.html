<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>flask 템플릿 엔진</h1>
    <p>여기서부터는 Jinja2 템플릿입니다</p>
    <h2>사용자 목록</h2>   
    {% for user in users %}
    <h4>{{user['name']}}</h4>
    <ul>
        <li>나이: {{user['age']}}</li>
        <li>번호: {{user['mobile']}}</li>
    </ul>
    {% endfor %}
</body>
</html>
