<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            width:100%;
            border-collapse: collapse;
            margin-top:20px;
        }
        th {
            background-color: #eee;
        }
        tr {
            /* background-color: #eee; */
            height: 60px;
            border-top: 1px solid #aaa;
            border-bottom: 1px solid #aaa;
        }
        tr:hover{
            background: linear-gradient(to right, rgb(206, 252, 226), 80% , rgb(253, 208, 178));
        }
        td {
            text-align: center;
        }
        input {
            height: 35px;
            border-radius: 10px;
            border:1px solid #bbb;
            padding:5px;
            margin:10px;
            width:25%;
        }
        #searchBtn {
            height: 45px;
            background-color: green;
            width:10%;
            color:#eee;
            font-weight:800;
        }
        button {
            margin-left:20px;
        }
        h1 {
            display: inline;
        }
    </style>
</head>
<body>
    <h1>User Information:</h1>
    <button onclick="location.href = 'http://localhost:5000'">새로고침</button>
    <form>
        <input class="inputUi" name="username" placeholder="이름을 입력하시오">
        <input class="inputUi" name="age" type="number" placeholder="나이를 입력하시오">
        <input class="inputUi" name="phone" placeholder="휴대폰번호 전부/일부 입력하시오">
        <input id="searchBtn" type="submit" value="Search">
    </form>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Mobile</th>
        </th>
    {% for user in users %}
        <tr>
            <td>{{user['name']}}</td>
            <td>{{user['age']}}</td>
            <td>{{user['mobile']}}</td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
