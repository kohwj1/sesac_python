<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Form</title>
</head>
<body>
    <h1>이름을 입력하세요</h1>
    <form action="/submit" method="POST">
        <input type="text" name="name" placeholder="이름을 입력하세요">
        <input type="number" name="age" placeholder="나이를 입력하세요">
        <button type="submit">전송</button>
    </form>
</body>
</html>
