<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Page {{page}}</h1>
    <ul>
        {% for user in users %}
            <li>{{user['id']}} - {{user['name']}} ({{user['age']}}ì„¸, {{user['phone']}})</li>
        {% endfor %}
    </ul>
    {% if page != '' %}
        {% if page > 1 %}
            <a href="{{page_prev}}">Previous</a>
        {% else %}
            Previous
        {% endif %}
        |
        {% if users|length > page %}
            <a href="{{page_next}}">Next</a>
        {% else %}
            Next
        {% endif %}
    {% endif %}
</body>
</html>
