<div class="container d-flex justify-content-center">
    <div>
        <div class="d-flex align-items-center mt-5 mb-3">
            <i class="bi bi-shield-lock-fill me-2" style="font-size:1.25em;"></i>
            <h2 style="margin-bottom:0px;">Profile</h2>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="alert alert-{{category}} alert-dismissible fade show my-3" role="alert">{{msg}}
                        <button class="btn btn-close" data-bs-dismiss="alert" aria-lebel="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="card p-4">
            <form class="" method="POST">
                <label for="id" class="form-label my-3">이름</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-circle me-2"></i></span>
                    <input class="form-control" id="new_name" placeholder="이름 입력" name="name" value="{{name}}" required>
                </div>
                <label for="pw" class="form-label my-3">비밀번호</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill me-2"></i></span>
                    <input class="form-control" type="password" placeholder="비밀번호 입력" id="new_pw" name="pw" required>
                </div>
                <div class="d-grid gap-2 mx-auto my-3">
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        <span>수정하기</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
