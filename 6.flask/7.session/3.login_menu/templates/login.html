{% extends 'base.html' %}
{% block title %}로그인{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center">
    <div style="min-width: 40rem;">
        <div class="d-flex align-items-center mt-5 mb-3">
            <i class="bi bi-shield-lock-fill me-2" style="font-size:1.25em;"></i>
            <h2 style="margin-bottom:0px;">로그인</h2>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="alert alert-{{category}} alert-dismissible fade show my-3" role="alert">{{msg}}
                        <button class="btn btn-close" data-bs-dismiss="alert" aria-lebel="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="card p-4">
            <form class="" method="POST" action="/login">
                <label for="id" class="form-label my-3"><i class="bi bi-person-circle me-2"></i>아이디</label>
                <input class="form-control" type="text" placeholder="아이디 입력" name="id" id="id" required>
                <br>
                <label for="pw" class="form-label my-3"><i class="bi bi-lock-fill me-2"></i>비밀번호</label>
                <input class="form-control" type="password" placeholder="비밀번호 입력" name="pw" id="pw" required>
                <br>
                <div class="d-grid gap-2 mx-auto my-3">
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        <span>로그인</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
