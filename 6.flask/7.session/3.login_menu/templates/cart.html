{% extends 'base.html' %}
{% block title %}내 장바구니{% endblock %}
{% block content %}
<h2>장바구니</h2>
{% if isSigned %}
    {% if mycart %}
        <ul>
        {% for i in mycart %}
            <li>{{i.name}} - {{i.quantity}}개</li>
        {% endfor %}
        </ul>
    {% else %}
    장바구니에 아이템이 없습니다
    {% endif %}
{% else %}
로그인 후 사용 가능합니다
{% endif %}
{% endblock %}
