<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light m-5">
    <div class="justify-content-center">
        <div class="card p-3 m-5">
            <h2>로그인</h2>
            {% with messages = get_flashed_messages(with_categories = true) %}
                {% if messages %}
                    {% for category, msg in messages %}
                        <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                            {{msg}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form method="POST" action="/login" class="card border-light p-3">
                <label class="form-label my-2" for="id">아이디</label>
                <input class="form-control" id="id" name="id" required>
                <label class="form-label my-2" for="pw">비밀번호</label>
                <input class="form-control" type="password" id="pw" name="pw" required>
                <button class="btn btn-primary mt-3" type="submit">로그인</button>
            </form>

            <div class="text-center">
                <a href="{{url_for('register')}}">회원가입</a>
            </div>
        </div>
    </div>
</body>
</html>
