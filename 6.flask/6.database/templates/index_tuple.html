<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            justify-content:space-evenly;
        }
        table, td {
            border:1px solid #bbb;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div id="listContainer">
    <h2>사용자 목록</h2>
    <table>
            <thead>
                <tr>
                    <td>아이디</td>
                    <td>이름</td>
                    <td>나이</td>
                    <td>관리</td>
                </tr>
            </thead>
            <tbody>
                {% for u in users %}
                    <tr>
                        <td>{{u[0]]}}</td>
                        <td>{{u[1]}}</td>
                        <td>{{u[2]}}</td>
                        <td><a href="/update/{{u[0]]}}">수정</a>&nbsp;<a href="/delete/{{u[0]]}}">삭제</a></td>
                    </tr>
                {% endfor %}
            </tbody>
    </table>
    </div>
    <div id="inputUi">
        <h3>새 사용자 추가</h3>
        <form action="" method="POST">
            <label for="username">이름: </label>        
            <input placeholder="이름을 입력해 주세요." id="username" name="username" required>
            <label for="age">나이: </label>        
            <input placeholder="나이(숫자 입력)" type="number" id="age" name="age" required>
            <button type="submit">등록</button>
        </form>
    </div>
</body>
</html>
